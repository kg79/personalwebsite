<!doctype html>
<html>
	<head>
		<style>
			html, body {
				margin:0;
				font-family:sans-serif;
			}
			h1 {
				margin:0;
				background:#999;
				height:10vh;
				display:flex;
				justify-content:center;
				flex-direction:column;
				align-items:center;
			} nav {
				background:grey;
				display:flex;
				justify-content:space-evenly;
				align-items:center;
				flex-direction:row;
				height:10vh;
			} a {
				background:aqua;
				padding:1%;
				border-radius:1em;
				margin:1%;
			} #topSection {
				background:#999;
				text-align:center;
				height:5vh;
				display:flex;
				justify-content:center;
				align-items:center;
			} form {
				background:aqua;
				height:40vw;
				width:50vw;
				margin:auto;
			} #bottomSection {
				background:gray;
				height:75vh;
				display:flex;
				justify-content:center;
				align-items:center;
			} article {
				background:aqua;
/*				border:solid .1em black;*/
				display:flex;
				justify-content:space-evenly;
				align-items:center;
	
			} #topFormSection {
				height:10vw;
				background:lime;
				display:grid;
				grid-template-columns:1fr 1fr;
			} #blah {
			/*	margin-top:3em;	*/	
				flex-direction:column;
			} #message {
				margin:4%;
			} input[type='submit'] {
				margin:4%;
			}	
		</style>
	</head>
	<body>
		<h1>
			Contact
		</h1>
		<nav>
		 <a href='/index'>home</a>
		<a href='/resume'>resume</a>
		 <a href='/bio'>bio</a>
		<a href='/contact'>contact</a>
		</nav>
		<section id='topSection'>
			Any comments, questions or opportunities will be appreciated and taken into 
			consideration. 
		</section>
		<section id='bottomSection'>
			<form method='POST' action='/sendMessage'>
				<section id='topFormSection'>
					<article><label>Name: </label><input name='name'></article>
					<article><label>Title: </label><input name='title'></article>
					<article><label>Email: </label><input name='email'></article>
					<article><label>Organization: </label><input name='org'></article>
				</section>
				<section id='bottomFormSection'>
					<article id='blah' >
					<label id='message'>Message: </label>
					<textarea name='message' rows='15' cols='55'></textarea>
					<input type='submit'>
					</article>
				</section>
			</form>	
		</section>
	
	</body>
	<script>
	</script>
</html>
